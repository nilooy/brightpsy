version: 2.1

orbs:
  node: circleci/node@2.0.3

jobs:
  prepare:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Meteor Install
          command: curl https://install.meteor.com/ | sh
      - run:
          name: MUP Install
          command: export NPM_CONFIG_PREFIX=~/.npm-global && sudo npm install -g mup && sudo chown -R $(whoami) ~/.npm
      - run:
          name: Install Dependencies
          command: meteor npm i
  build_and_deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Deploy
          command: cd .deploy && mup deploy

workflows:
  run-ci:
    jobs:
      - prepare
      - build_and_deploy
